<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel='styleSheet' href='./style.css'>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <!--- Banner Section --->
    <h1>I Challenge You</h1>
    <h1>Rock, Paper, Scissors!</h1>
    
    <!--- Button Section --->
    <div id='buttons'>
        <button type='click' title='rock' id='rockButton'></button>
        <button title='paper' id='paperButton'></button>
        <button title='scissors' id='scissorsButton'></button>
    </div>

    <div id='botDiv'>
        <h3>Bot's Choice: <span id='botChoice'></span></h3>
        <h3 id='outcome'></h3>
    </div>

    <!--- Score Section --->
    <h2>Current Score:</h2>
    <div id='scoreSection'>
        <h2>Bot: <span id='botScore'>0</span>  -  You: <span id='userScore'>0</span></h2>
    </div>

</body>
</html>
